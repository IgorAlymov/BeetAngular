
<div class="toolbar"style="z-index:10; width:100%; position: fixed;" fxLayoutAlign="center">
  <div style="margin-left: 10px;">
    <img style="height: 40px;" src="http://localhost:5001/Photos/BeetLogo.png">
  </div>

  <div *ngIf="fullView" style="width: 200px;margin-left: 55px;margin-right: 30px;">
    <button mat-button (click)="playPrevious()">
      <mat-icon style="margin-right: -15px;">keyboard_arrow_left</mat-icon>
    </button>
    <button *ngIf="iconPlayer!='pause'" (click)="player.play();playMusic();" mat-button>
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button *ngIf="iconPlayer=='pause'" (click)="player.pause();pauseMusic();" mat-button>
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-button (click)="playNext()">
      <mat-icon style="margin-left: -15px;">keyboard_arrow_right</mat-icon>
    </button>
    
    <audio #player fxLayoutAlign="start" autoplay controls src="{{musicPlay}}" style="width: 100%; visibility: hidden;" >
    </audio>
  </div >
  <div *ngIf="fullView" style="width: 500px;margin-top: 8px;">
    <a class="large-font">{{musicName}}</a>
  </div>
  <div>
    <div>
      <button *ngIf="fullView" mat-button (click)="output()" routerLink="/entry">Выйти</button>
    </div>
  </div>
</div>

<div fxLayoutAlign="center" style="background-color:rgb(241, 241, 241);height: auto;" >
  <div  fxLayoutAlign="end start" style="color: rgb(37, 121, 204);margin-right: 10px;margin-top: 55px;height: 100vh;">
    <div *ngIf="fullView" fxLayout="column" style="margin-right: 8px;">
      <button mat-button fxLayoutAlign="start" routerLink="/mypage">
        <mat-icon style="margin-right: 5px;">home</mat-icon>
        Моя страница
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/news">
        <mat-icon style="margin-right: 5px;">library_books</mat-icon>
        Новости
      </button>
      <button  mat-button fxLayoutAlign="start" routerLink="/chats">
        <mat-icon style="margin-right: 8px;margin-top: 5px;">message</mat-icon>
          Сообщения
          <div fxFlex="row" style="width: 25px;" >
            <div *ngIf="dialogReadCounter" style="background-color: rgb(37, 121, 204);height: 33px;margin-right: -15px;border-radius: 5px;margin-top: 2px;margin-left: 10px;margin-bottom: -10px;" >
              <label style="color: white;margin-top: -50%;">{{dialogReadCounter}}</label>
            </div>
          </div>
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/photos">
        <mat-icon style="margin-right: 5px;">photo</mat-icon>
        Фото
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/subscribers">
        <mat-icon style="margin-right: 5px;">emoji_people</mat-icon>
        Подписки
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/mycommunities">
        <mat-icon style="margin-right: 5px;">people</mat-icon>
        Сообщества
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/myvideo">
        <mat-icon style="margin-right: 5px;">videocam</mat-icon>
        Видео
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/mymusic">
        <mat-icon style="margin-right: 5px;">music_note</mat-icon>
        Музыка
      </button>
      <button mat-button fxLayoutAlign="start" routerLink="/settings">
        <mat-icon style="margin-right: 5px;">settings</mat-icon>
        Настройки
      </button>
    </div>
  </div>
  <div style="margin-top: 40px;">
    <router-outlet></router-outlet>
  </div>
</div>

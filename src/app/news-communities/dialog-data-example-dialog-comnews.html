<style>
    .normal-font{
        color: rgb(58, 107, 156);
        font-size: 14px;
      }
    </style>
    
    <div fxLayout="row">
        <div fxFlex >
            <img src={{data.image}} style="border-radius: 5px;height:657px;">
        </div>
        <mat-divider style="margin-left: 2%;" [vertical]="true"></mat-divider>
        <div fxFlex >
            <div fxLayout="row">
                <button (click)="onNoClick()" [routerLink]="['/communitypage',data.idC]" mat-icon-button style="border-radius: 100px;width: 45px;height: 45px;margin-left: 5px;margin-bottom: 5px;margin-right: 10px;">
                    <img style="height: 45px;width: 45px;" mat-card-avatar src={{data.avatarImage}}>
                </button>
                <div fxLayout="column">
                    <a (click)="onNoClick()" [routerLink]="['/communitypage',data.idC]"  class="normal-font" style="width: 150px;text-decoration: none;">{{data.activeCom}}</a>
                </div>

                <button mat-icon-button style="height: 50%;margin-top: -17px;margin-right: 5px;" (click)="onNoClick()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <mat-divider></mat-divider>
        </div>
    </div>

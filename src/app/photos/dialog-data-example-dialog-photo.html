<style>
 .normal-font{
    color: rgb(58, 107, 156);
    font-size: 14px;
  }
  .normal-font-gray{
    font-size: 14px;
    color: gray;
  }
</style>

<div fxLayout="row">
    <div fxLayout="column">
        <div fxFlex fxLayout="row">
            <button mat-button (click)="photoLeft()">
                <mat-icon style="color: rgb(37, 121, 204);">keyboard_arrow_left</mat-icon>
            </button>
            <img src={{data.image}} style="border-radius: 5px;height:657px;">
            <button mat-button (click)="photoRight()">
                <mat-icon style="color: rgb(37, 121, 204);">keyboard_arrow_right</mat-icon>
            </button>
        </div>
        <div fxLayoutAlign="space-between center" style="height: 20px;margin-top: 10px;">
            <div>
                <p class="normal-font-gray">Мои фотограффии {{data.imageIndexNumb+1}} из {{data.photosCounter}}</p>
            </div>
            <div>
                <button mat-button style="height: 30px;" (click)="removePhoto(data.imageIndex)">
                    <p class="normal-font" style="margin-top :auto;">Удалить</p>
                </button>
            </div>
        </div>
    </div>
    <mat-divider style="margin-left: 2%;" [vertical]="true"></mat-divider>
    <div fxFlex >
        <div fxLayout="row">
            <button (click)="onNoClick()" routerLink="/mypage"  mat-icon-button style="border-radius: 100px;width: 45px;height: 45px;margin-left: 5px;margin-bottom: 5px;margin-right: 10px;">
                <img style="height: 45px;width: 45px;" mat-card-avatar src={{data.avatarImage}}>
            </button>
            <div fxLayout="column">
                <a (click)="onNoClick()" routerLink="/mypage"  class="normal-font" style="width: 150px;text-decoration: none;">{{data.activeUser.firstname +" "+ data.activeUser.lastname}}</a>
            </div>
            
            <button mat-button style="height: 50%;margin-top: -17px;" (click)="onNoClick()" routerLink="/photo">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
